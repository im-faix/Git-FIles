<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form novalidate method="get" action="" autocomplete="off">
       <fieldset style="background-color: bisque">
        <legend>Personal Info</legend>
        <label for="user">Username</label>
        <input type="text" minlength="6" id="user" name="username" placeholder="Enter Username" required  size="40">
        <br>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"
        pattern="[A-Za-z0-9@.]{10,}" required size="50">
        <br>
        <br>
    <label>Password
    <input type="password" name="password">
    </label>
    <br>
    <br>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" min="18" max="50" step="2">
        <br>
        <br>
        <label for="tel">Tel:</label>
        <input type="tel" pattern="[0-9]{10}">
        <br>
        <br>
        <label for="">Company Name:</label>
        <input type="text" value="Google" name="companyname" readonly>
        <br><br>
        <label for="">Gender:</label>
        Male<input type="radio" name="gender" value="male" checked>
        Female<input type="radio" name="gender" value="female">
        Other<input type="radio" name="gender" value="others">
        <br>
        <br>
       </fieldset>
       <fieldset style="background-color: burlywood;">
        <legend>Other Info:</legend>
        <label for="">Skills:</label>
        HTML<input type="checkbox" name="skill" value="html" checked>
        CSS<input type="checkbox" name="skill" value="css" checked>
        JS<input type="checkbox" name="skill" value="js">
        Java<input type="checkbox" name="skill" value="java">
        SQL<input type="checkbox" name="skill" value="sql">
        <br>
        <br>

        <label for="vehicle">Vehicle :</label>
        <select id="vehicle" name="vehicle" multiple>
        <optgroup label="Bikes">
            <option value="">Select a Vehicle</option>
            <option value="Hero">Hero</option>
            <option value="BMW">BMW</option>
            <option value="Jawa">Jawa</option>
        </optgroup>

        <optgroup label="cars">
            <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Rolls Royace" selected>Rolls Royace</option>
        </optgroup>

        <optgroup label="bicycles">
            <option value="Atlas">Atlas</option>
        <option value="Hercules">Hercules</option>
        <option value="Hero">Hero</option>
        </optgroup>
        </select>
<br>
<br>
        <input type="text" list="states">
        <datalist id="states">
            <option value="delhi">delhi</option>
            <option value="karnataka">karnataka</option>
            <option value="andhra">andhra</option>
            <option value="uttar pradesh">uttar pradesh</option>
        </datalist>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="address">address</label>
        <textarea name="address" id="address" cols="50" rows="5">
        </textarea>
    </fieldset>
        <!-- <button type="submit">Click Me</button>
        <button type="reset">Reset</button>
        <button type="button">Click</button> -->
        <input type="submit" value="I am submit button"  >
        <input type="reset" disabled>
        <input type="button" value="button">
    </form>
</body>
</html>
